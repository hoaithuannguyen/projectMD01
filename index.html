<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">

        <div class="header">

            <div class="ikidsclothing">
                <img src="./images/logo.png" alt="nameshop">
            </div>

            <div class="menu">
                <ul>
                    <li>Trang chủ</li>
                    <li>Giới thiệu</li>
                    <li>Sản phẩm</li><span class="material-symbols-outlined">
                        expand_more
                    </span>
                    <li>Liên kết</li>
                    <li>Liên hệ</li>
                </ul>
            </div>

            <div class="search">
                <img src="./images/icon-search.png" alt="">
            </div>

            <div class="img-signin">
                <img src="./images/user.png" alt="">
            </div>

            <div class="img-cart">
                <img src="./images/icon-cart.png" alt="">
            </div>

            <div class="cart-text">
                <div>Giỏ hàng</div>
                <div>(thông báo)</div>
            </div>
        </div>

        <div class="banner">
            <img src="./images/slider_1.jpg" alt="">
        </div>

        <div class="content">
            <h1>KHUYẾN MÃI HẤP DẪN</h1>
            <div id="div-content"></div>
        </div>

        <div class="banner-plus">
            <div class="banner-plus-left">
                <img src="./images/banner_1_1.jpg" alt="">
            </div>

            <div class="banner-plus-right">
                <img src="./images/banner_1_2.jpg" alt="">
                <img src="./images/banner_1_3.jpg" alt="">
            </div>
        </div>

        <div class="content-plus"></div>

        <div class="footer"></div>

    </div>
    <script src="index.js"></script>
</body>

</html>
